<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      html{
        background-color: #020202;
      }
      .container{
        width: 500px;
        height: 500px;
        margin: 200px auto 0;
        position: relative;
        animation: beat 1s linear infinite;
      }
      .container div{
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: #840028;
      }
      .container div:nth-child(1){
        border-radius: 150px;
        /*box-shadow: 0 0 20px #401c44;*/
      }
      .container div:nth-child(2){
        border-radius: 150px;
        /*box-shadow: 0 0 20px #401c44;*/
        right: 0;
      }
      .container div:nth-child(3){
        transform: rotateZ(45deg);
        /*box-shadow: 0 0 20px #401c44;*/
        left: 100px;
        bottom: 100px;
      }
      @keyframes beat{
        0%{
          transform: scale(1);
        }
        25%{
          transform: scale(0.8);
        }
        50%{
          transform: scale(1);
        }
        75%{
          transform: scale(1.2);
        }
        100%{
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
