<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      html, body{
        margin: 0;
        padding: 0;
        background-color: #585eaa;
      }
      .wave{
        position: absolute;
        bottom: 0;
      }
      .sun{
        width: 200px;
        height: 200px;
        border-radius: 100px;
        position: absolute;
        top: 50px;
        left: 50px;
        background-color: white;
        animation-name: sun;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      .sun:first-child{
        animation-duration: 4s;
        animation-delay: 0.5s;
        opacity: 0.3;
      }
      .sun:last-child{
        animation-duration: 4s;
        animation-delay: 1s;
        opacity: 0.3;
      }
      .wave:first-child{
        width: 100%;
        height: 211px;
        background-image: url(./1.png);
        animation: wave 3s linear infinite;
      }
      .wave:last-child{
        width: 100%;
        height: 235px;
        background-image: url(./2.png);
        animation: wave 3s linear infinite;
      }
      @keyframes wave{
        0%{
          transform: translateY(0);
        }
        50%{
          transform: translateY(100px);
        }
        100%{
          transform: translateY(0);
        }
      }
      @keyframes sun{
        0%{
          transform: scale(1);
        }
        50%{
          transform: scale(2);
        }
        100%{
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sun"></div>
      <div class="sun"></div>
      <div class="sun"></div>
    </div>
    <div class="wave"></div>
    <div class="wave"></div>
  </body>
</html>
