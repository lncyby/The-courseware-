<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        width: 300px;
        height: 300px;
        position: absolute;
      }
      div:nth-child(1){
        background-color: #7B68EE;
        box-shadow: 0 0 10px #7B68EE;
        /* 默认层叠级别为0 */
        z-index: 0;
        top: 50%;
        left: 50%;
      }
      div:nth-child(2){
        background-color: #DC143C;
        box-shadow: 0 0 10px #DC143C;
        z-index: 1;
        top: 50%;
        margin-top: -30px;
        left: 50%;
        margin-left: -30px;
      }
      div:nth-child(3){
        background-color: #4169E1;
        box-shadow: 0 0 10px #4169E1;
        /* 层叠级别最大 */
        z-index: 2;
        top: 50%;
        margin-top: -60px;
        left: 50%;
        margin-left: -60px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
