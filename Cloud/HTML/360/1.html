<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第一页</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body,html{ height: 100%; }
      .box{
        display:flex;
         /*overflow: hidden;*/
        width: 100%;
        height: 100%;
        background-color: #0da5d6;
      }
      .box ul {
        align-self: center;
        /*三种垂直居中的实现方式:margin,position,align-self*/
          /*margin-top: 187px;*/
        width: 100%;
        height: auto;
        list-style: none;
        text-align: center;
        min-height: 400px;
        display:flex;
        flex-flow:column wrap;
        align-self: center;
        justify-content:center;
      }
      .box ul li {

        width: 100%;
        height: auto;
        margin: 30px;
      }
      .box ul li:nth-child(2) {
        height: 100%;
          margin: 0 auto;
        /*border:1px solid blue;*/
      }

     .box ul li:nth-child(2) img {
       margin-left: 120px;
         transition: all 5s linear;
     }

     .box ul li:nth-child(2):hover img {
       margin-left: 10px;
      }
    </style>
  </head>
  <body>
     <div class="box">
       <ul>
         <li><img src="./image/logo.png" alt=""></li>
         <li>

           <img src="./image/text_1.png" alt="">
           <img src="./image/text_2.png" alt="">
           <img src="./image/text_3.png" alt="">
           <img src="./image/text_4.png" alt="">
           <img src="./image/text_5.png" alt="">
           <img src="./image/text_6.png" alt="">
           <img src="./image/text_7.png" alt="">
           <img src="./image/text_8.png" alt="">

         </li>
         <li><img src="./image/info_1.png" alt=""></li>
       </ul>
     </div>
  </body>
</html>
