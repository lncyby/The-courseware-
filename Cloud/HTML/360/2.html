<!DOCTYPE html>
<html>
  <head>

    <title>第二页</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body,html{

      .box {
        width: 100%;

        background: #0da5d6;
        display: flex;
      }
     .box ul{
       align-self: center;

       height: auto;

       justify-content: space-around;
     }
     .box ul li:nth-child(1){
       width:500px;
       min-height: 200px;
       display: flex;
       flex-wrap: wrap;
     }
     .box ul li:nth-child(2){
       width: 635px;
       height: 309px;
     }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
      <li>
        <img src="./image/shield_1.png" alt="">
        <img src="./image/shield_2.png" alt="">
        <img src="./image/shield_3.png" alt="">
        <img src="./image/shield_4.png" alt="">
        <img src="./image/shield_5.png" alt="">
        <img src="./image/shield_6.png" alt="">
        <img src="./image/shield_7.png" alt="">
        <img src="./image/shield_8.png" alt="">
        <img src="./image/shield_9.png" alt="">
      </li>
        <li>
          <img src="./image/info_2.png" alt="">
        </li>
      </ul>

    </div>
  </body>
</html>
