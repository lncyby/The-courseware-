<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      div{
        width: 300px;
        height: 150px;
        background-color: #293047;
        margin: 50px auto;
        transition: all 0.5s linear;
      }
      #div-1:hover{
        transform: scaleX(1.5);
      }
      #div-2:hover{
        transform: scaleY(0.8);
      }
      #div-3:hover{
        transform: scale(1.5, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="div-1"></div>
    <div id="div-2"></div>
    <div id="div-3"></div>
  </body>
</html>
