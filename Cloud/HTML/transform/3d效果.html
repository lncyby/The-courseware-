<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      .f{
        width: 500px;
        height: 500px;
        margin: 100px auto 0;
        position: relative;
        perspective: 400px;
        transform-style: preserve-3d;
      }
      .s{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 1s linear;
      }
      .s:first-child{
        background-color: #46485f;
      }
      .s:last-child{
        background-color: #121a2a;
      }
      .f:hover .s:last-child{
        transform: rotateX(45deg) skewX(45deg);
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="s"></div>
      <div class="s"></div>
    </div>
  </body>
</html>
