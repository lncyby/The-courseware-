<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      div{
        width: 500px;
        height: 500px;
        margin: 200px auto 0;
        background-color: #45b97c;
        animation-name: run;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: 1;
      }
      @keyframes run{
        0%{
          border-radius: 0;
        }
        25%{
          border-radius: 250px;
          transform: translateX(0);
        }
        50%{
          border-radius: 250px;
          transform: translateX(500px);
        }
        75%{
          border-radius: 250px;
          transform: translateX(0);
        }
        100%{
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
