<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      html, body{
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .img{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .img:nth-child(1){
        background-image: url("112446-106.jpg");
      }
      .img:nth-child(2){
        background-image: url("81828-106.jpg");
      }
      .img:nth-child(3){
        background-image: url("40962-106.jpg");
      }

      .change a{
        width: 100px;
        height: 100px;
        background-color: #1e90ff;
        border-radius: 50px;
        position: absolute;
        bottom: 30px;
        text-align: center;
        line-height: 100px;
        font-size: 50px;
        text-decoration: none;
      }
      .change a:nth-child(1){
        left: 770px;
        z-index: 2;
      }
      .change a:nth-child(2){
        left: 900px;
        z-index: 2;
      }
      .change a:nth-child(3){
        left: 1030px;
        z-index: 2;
      }
      #img1:target{
        z-index: 1;
        animation: one 1s linear;
      }
      #img2:target{
        z-index: 1;
        animation: two 1s linear;
      }
      #img3:target{
        z-index: 1;
        animation: three 1s linear;
      }
      @keyframes one{
        0%{
          transform: translate(-100%, 0);
        }
        100%{
          transform: translate(0, 0);
        }
      }
      @keyframes two{
        0%{
          transform: scale(0.1) rotate(0);
        }
        100%{
          transform: scale(1) rotate(360deg);
        }
      }
      @keyframes three{
        0%{
          transform: scale(2);
        }
        100%{
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="img" id="img1"></div>
    <div class="img" id="img2"></div>
    <div class="img" id="img3"></div>
    <div class="change">
      <a href="#img1">1</a>
      <a href="#img2">2</a>
      <a href="#img3">3</a>
    </div>
  </body>
</html>
