<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      div{
        width: 585px;
        margin: 100px auto 0;
        animation-name: turn;
        animation-duration: 7s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes turn{
        0%{
          transform: rotateZ(0);
        }
        100%{
          transform: rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./fengche.png" alt="">
    </div>
  </body>
</html>
