<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      .f{
        width: 300px;
        height: 300px;
        margin: 100px auto 0;
        /*perspective: 600px;*/
        /*transform-style: preserve-3d;*/
      }
      .rotate{
        position: absolute;
        top: 100px;
        transition: all 1s linear;
        transform-origin: bottom center;
      }
      .f:hover .rotate:last-child{
        transform: rotateX(-90deg);
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="rotate">
        <img src="./musict.jpg" alt="">
      </div>
      <div class="rotate">
        <img src="./musicb.jpg" alt="">
      </div>
    </div>
  </body>
</html>
