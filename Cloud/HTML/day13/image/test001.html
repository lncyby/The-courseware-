<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      #div-1, #div-2{
        font-size: 30px;
        text-align: center;
      }
      #div-1-1, #div-2-1{
        width: 1030px;
        height: 130px;
        margin: 30px auto;
      }
      .class1, .class2{
        width: 131px;
        height: 130px;
        margin: 0 20px 0 20px;
        transition: all 1s linear;
        float: left;
      }
      .class1:hover{
        transform: rotate(360deg) scale(1.2, 1.2);
      }
      .class2:hover{
        transform: rotate(-360deg) scale(0.6, 0.6);
      }

      #div-1-1-s1{
        background-image: url("./share1.png");
      }
      #div-1-1-s2{
        background-image: url("./share2.png");
      }
      #div-1-1-s3{
        background-image: url("./share3.png");
      }
      #div-1-1-s4{
        background-image: url("./share4.png");
      }
      #div-1-1-s5{
        background-image: url("./share5.png");
      }
      #div-1-1-s6{
        background-image: url("./share6.png");
      }

      #div-2-1-s1{
        background-image: url("./share7.png");
      }
      #div-2-1-s2{
        background-image: url("./share8.png");
      }
      #div-2-1-s3{
        background-image: url("./share9.png");
      }
      #div-2-1-s4{
        background-image: url("./share10.png");
      }
      #div-2-1-s5{
        background-image: url("./share11.png");
      }
      #div-2-1-s6{
        background-image: url("./share12.png");
      }
    </style>
  </head>
  <body>
    <div id="div-1">
      顺时针旋转，放大
      <div id="div-1-1">
        <div class="class1" id="div-1-1-s1"></div>
        <div class="class1" id="div-1-1-s2"></div>
        <div class="class1" id="div-1-1-s3"></div>
        <div class="class1" id="div-1-1-s4"></div>
        <div class="class1" id="div-1-1-s5"></div>
        <div class="class1" id="div-1-1-s6"></div>
      </div>
    </div>
    <div id="div-2">
      逆时针顺转，缩小
      <div id="div-2-1">
        <div class="class2" id="div-2-1-s1"></div>
        <div class="class2" id="div-2-1-s2"></div>
        <div class="class2" id="div-2-1-s3"></div>
        <div class="class2" id="div-2-1-s4"></div>
        <div class="class2" id="div-2-1-s5"></div>
        <div class="class2" id="div-2-1-s6"></div>
        <div class="class2" id="div-2-1-s7"></div>
      </div>
    </div>
  </body>
</html>
