<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>

      h1{
        text-align: center;
      }
      ul{
        list-style: none;
        padding: 0;
        width: 1000px;
        height: 150px;
        display: flex;
        margin: 20px auto 0;
        box-shadow: 0 0 10px black;
      }
      ul li{
        width: 200px;
        height: 100%;
        text-align: center;
        line-height: 150px;
        font-size: 50px;
      }
      .box-1 li:nth-child(1){
        background-color: #27342b;
      }
      .box-1 li:nth-child(2){
        background-color: #65c294;
      }
      .box-1 li:nth-child(3){
        background-color: #c77eb5;
      }
      .box-1 li:nth-child(4){
        background-color: #411445;
      }
      .box-1 li:nth-child(5){
        background-color: #840228;
      }

      /* 对比盒子 */
      .box-2 li:nth-child(1){
        background-color: #27342b;
      }
      .box-2 li:nth-child(2){
        background-color: #65c294;
      }
      .box-2 li:nth-child(3){
        background-color: #c77eb5;
        /* 大致上是flex-basis指定了flex item的内容区域的初始大小。查看mdn对此的解释 */
        flex-basis: 500px;
      }
      .box-2 li:nth-child(4){
        background-color: #411445;
      }
      .box-2 li:nth-child(5){
        background-color: #840228;
      }

    </style>
  </head>
  <body>

    <h1>flex-shrink示例</h1>
    <ul class="box-1">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <ul class="box-2">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

  </body>
</html>
