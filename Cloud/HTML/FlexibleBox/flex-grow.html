<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>

      h1{
        text-align: center;
      }
      ul{
        list-style: none;
        padding: 0;
        width: 800px;
        height: 150px;
        display: flex;
        margin: 20px auto 0;
        box-shadow: 0 0 10px black;
      }
      ul li{
        width: 100px;
        height: 100%;
        text-align: center;
        line-height: 150px;
        font-size: 50px;
      }
      .box-1 li:nth-child(1){
        background-color: #27342b;
      }
      .box-1 li:nth-child(2){
        background-color: #65c294;
      }
      .box-1 li:nth-child(3){
        background-color: #c77eb5;
      }
      .box-1 li:nth-child(4){
        background-color: #411445;
      }
      .box-1 li:nth-child(5){
        background-color: #840228;
      }
      .box-1 li:nth-child(6){
        background-color: #543044;
      }
      /* 对比盒子 */
      .box-2 li:nth-child(1){
        background-color: #27342b;
      }
      .box-2 li:nth-child(2){
        background-color: #65c294;
        /* 设置扩展比率，分配剩余空间 */
        flex-grow: 2;
      }
      .box-2 li:nth-child(3){
        background-color: #c77eb5;
      }
      .box-2 li:nth-child(4){
        background-color: #411445;
        /* 此处扩展比率为1，意为扩展的空间占剩余空间的1/3 */
        flex-grow: 1;
      }
      .box-2 li:nth-child(5){
        background-color: #840228;
      }
      .box-2 li:nth-child(6){
        background-color: #543044;
      }

    </style>
  </head>
  <body>

    <h1>flex-grow示例</h1>
    <ul class="box-1">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <ul class="box-2">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

  </body>
</html>
