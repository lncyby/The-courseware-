<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      h1{
        text-align: center;
      }
      ul{
        padding: 0;
        list-style: none;
        width: 600px;
        height: 600px;
        box-shadow: 0 0 10px black;
        margin: 20px auto 0;
        display: flex;
      }
      .flexbox li{
        width: 80px;
        height: 80px;
        border-radius: 40px;
        text-align: center;
        line-height: 80px;
      }
      .flexbox li:nth-child(1){
        background-color: #840228;
        align-self: flex-start;
      }
      .flexbox li:nth-child(2){
        background-color: #65c294;
        align-self: flex-end;
      }
      .flexbox li:nth-child(3){
        background-color: #401c44;
        align-self: center;
      }
      .flexbox li:nth-child(4){
        background-color: #2a5caa;
        /* 存疑 */
        align-self: baseline;
      }
      .flexbox li:nth-child(5){
        background-color: #444693;
        /* 存疑 */
        align-self: stretch;
      }
      .flexbox li:nth-child(6){
        background-color: #f391a9;
        /* 存疑 */
        align-self: auto;
      }
    </style>
  </head>
  <body>
    <h1>align-self示例</h1>
    <ul class="flexbox">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </body>
</html>
