<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dialog</title>
    <link rel="stylesheet" href="./jquery-ui.css">
  </head>
  <body>
    <h2>个人信息</h2>
    <p>姓名：<span></span></p>
    <p>年龄：<span></span></p>
    <p>职业：<span></span></p>
    <button id="show">填写信息</button>
    <div id="dialog">
      姓名：<input type="text" value="11ds1">
      年龄：<input type="text">
      职业：<input type="text">
    </div>

    <script src="./jquery.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var $h2 = $("h2");
        var $span = $("span");
        var $input = $("input");
        var $dialog = $("#dialog");
        var $show = $("#show");

        $dialog.dialog({
          buttons: [{text: "OK", click: function () {
            $(this).dialog("close");
            var name = $input.eq(0).val();
            var age = $input.eq(1).val();
            var work = $input.eq(2).val();
            $span.eq(0).html(name);
            $span.eq(1).html(age);
            $span.eq(2).html(work);
          }}],
          modal: true,
          autoOpen: false
        })

        $show.button().click(function () {
          $dialog.dialog("open");
        });
      });
    </script>
  </body>
</html>
