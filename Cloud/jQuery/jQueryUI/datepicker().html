<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>date</title>
    <link rel="stylesheet" href="./jquery-ui.css">
  </head>
  <body>
    <p>日期：<input type="text" id="date"></p>

    <script src="./jquery.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#date").datepicker();
      });
    </script>
  </body>
</html>
