<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>class选择器</title>
    <style media="screen">
      div {
        width: 500px;
        height: 500px;
        border-radius: 250px;
        box-shadow: 0 0 10px black;
        background-color: rgb(207, 74, 53);
        margin: 100px auto 0;
      }
    </style>
  </head>
  <body>
    <div></div>

    <script src="../jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("div").css("background-color", "rgb(64, 173, 160)");
      });
    </script>
  </body>
</html>
