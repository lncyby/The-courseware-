<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test()</title>
  </head>
  <body>
    <script type="text/javascript">
      // regexpobj.test(str)
      // 判断regexpobj与str是否匹配，匹配返回true，否则返回false
      var reg = /Hello/;
      var str = "Hello World";
      console.log(reg.test(str)); // true
    </script>
  </body>
</html>
