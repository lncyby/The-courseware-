<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>math</title>
  </head>
  <body>

    <script type="text/javascript">
      // 语法：fun.apply(thisArg[, argsArray])
      // thisArg: this指调用fun函数的当前对象
      // argsArray: 数组或类数组对象，数组元素将作为单独的参数传给fun函数
      var a = Math.min(1, 2, 3, 4, 5);
      console.log(a);
      var b = Math.max(5, 4, 3, 2, 1);
      console.log(b);

      var c = [1, 2, 3, 4, 5, 4, 3, 2, 1];
      var result1 = Math.min.apply(null, c);
      // 等价于：var result2 = Math.max(1, 2, 3, 4, 5, 4, 3, 2, 1)
      var result2 = Math.max.apply(null, c);
      console.log(result1); // 1
      console.log(result2); // 5
    </script>

  </body>
</html>
