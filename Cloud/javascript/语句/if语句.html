<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>if语句</title>
  </head>
  <body>

    <script>

      if (a < b){
        console.log("a < b");
      } else if (a > c){
        console.log("a > c");
      } else {
        console.log("a >= b and b <= c");
      }

    </script>

  </body>
</html>
