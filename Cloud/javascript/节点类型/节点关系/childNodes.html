<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>childNodes</title>
  </head>
  <body>

    <div>
      <ul id="ul-id">
        <li>我是第一个li</li>
        <li>我是第二个li</li>
        <li>我是第三个li</li>
        <li>我是第四个li</li>
        <li>我是第五个li</li>
      </ul>
    </div>

    <script type="text/javascript">
      var ulId = document.getElementById("ul-id");

      // 每个节点都有一个childNode属性
      var firstChild = ulId.childNodes[0]; // 包含文本节点
      var childOne = ulId.children[0]; // 只包含元素节点
      console.log(firstChild); // #text
      console.log(childOne); // <li>我是第一个li</li>

      if (ulId.childNodes[0] == ulId.firstChild) {
        console.log("ulId.childNodes[0] == ulId.firstChild");
      }
      if (ulId.childNodes[ulId.childNodes.length - 1] == ulId.lastChild) {
        console.log("ulId.childNodes[childNodes.length - 1] == ulId.lastChild");
      }
    </script>

  </body>
</html>
