<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>点击变色</title>
    <style media="screen">
      #button {
        display: inline-block;
        width: 100px;
        height: 100px;
        border-radius: 50px;
        box-shadow: 0 0 5px black;
        position: absolute;
        top: 50px;
        left: 50%;
        margin-left: -50px;
        font-size: 20px;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
      }
      #color {
        width: 500px;
        height: 500px;
        border-radius: 250px;
        box-shadow: 0 0 10px black;
        position: absolute;
        top: 200px;
        left: 50%;
        margin-left: -250px;
      }
    </style>
  </head>
  <body>
    <span id="button">点击变色</span>
    <div id="color"></div>

    <script type="text/javascript">
      var btn = document.getElementById("button");
      var color = document.getElementById("color");

      function getRandom() {
        var colorValue = "rgb(";
        for (var i = 0; i < 3; i++) {
          colorValue += Math.round(Math.random() * 255);
          if (i < 2) {
            colorValue += ",";
          }
        }
        colorValue += ")";
        return colorValue;
      }

      button.onclick = function () {
        btn.style.color = getRandom();
        btn.style.backgroundColor = getRandom();
        color.style.backgroundColor = getRandom();
      };
    </script>
  </body>
</html>
