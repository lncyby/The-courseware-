<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>跟随鼠标指针</title>
    <style media="screen">
      body {
        margin: 0;
      }
      #div-f {
        height: 700px;
        background-color: rgb(98, 197, 246);
        position: relative;
      }
      #div-s {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background-color: rgb(236, 229, 131);
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="div-f">
      <div id="div-s"></div>
    </div>

    <script type="text/javascript">
      var f = document.getElementById("div-f");
      var s = document.getElementById("div-s");

      f.onmousemove = function (event) {
        var x = event.pageX;
        var y = event.pageY;

        // 限制水平方向上，s不随指针移出f
        if (x <= 100) {
          s.style.left = 0;
        } else if (x >= f.offsetWidth - s.offsetWidth / 2) {
          s.style.right = 0;
        } else {
          s.style.left = x - s.offsetWidth / 2 + "px";
        }

        if (y <= 100) {
          s.style.top = 0;
        } else if (y >= f.offsetHeight - s.offsetHeight / 2) {
          s.style.bottom = 0;
        } else {
          s.style.top = y - s.offsetHeight / 2 + "px";
        }
      };
    </script>
  </body>
</html>
