<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>toString()</title>
  </head>
  <body>
    <script type="text/javascript">
      var str = "longing";
      var num = 123;
      var arr = [1, 2, 3];
      var bool = false;
      // toString()方法返回一个代表该对象的字符串
      // object.toString()
      console.log(str.toString()); // longing
      console.log(num.toString()); // 123
      console.log(arr.toString()); // 1,2,3
      console.log(bool.toString()); // false
    </script>
  </body>
</html>
