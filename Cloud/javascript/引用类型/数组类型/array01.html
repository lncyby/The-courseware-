<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array类型</title>
  </head>
  <body>

    <script>
      // 用字面量创建数组
      var a = [];
      var b = [1, 2, 3];
      // typeof操作符
      console.log(typeof a); // object
      console.log(typeof b); // boject

      console.log("--------");
      // 用Array()构造函数创建数组
      var c = new Array();
      console.log(c);

      var d = new Array(10); // 创建一个长度为10的数组
      console.log(d);

      var e = new Array(1, 2, 3);
      console.log(e);
    </script>
  </body>
</html>
