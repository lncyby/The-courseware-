<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>栈方法</title>
  </head>
  <body>

    <script>
      // 后进先出，Last-In-First-Out
      var a = new Array();
      a.push(1, 2, 3); // 从数组末端添加项
      console.log(a) // [1, 2, 3]

      console.log(a.pop()); // 从数组末端移除项
      console.log(a); // [1, 2]
    </script>

  </body>
</html>
