<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array</title>
  </head>
  <body>

    <script>
      var a = [];
      a[0] = "hello";
      a[4] = "world";
      console.log(a); // 数组长度为5

      var b = ["hello",,,,"world"];
      console.log(b); // 数组长度为5
    </script>
  </body>
</html>
