<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>filter函数</title>
  </head>
  <body>

    <script>
      // 语法：arr.filter(callback[, thisArg])
      // callback: 用来测试数组的每个元素的函数
      // callback被调用时传入三个参数：1.元素的值 2.元素的索引 3.被遍历的数组

      var numbers = [1, 2, 3, 4, 5, 4, 3, 2, 1];
      function f(element, index, array) {
        return (element > 2);
      }
      // filter()会返回一个数组，元素为所有callback函数返回的值
      var result = numbers.filter(f);
      console.log(result); // [3, 4, 5, 4, 3]
    </script>

  </body>
</html>
