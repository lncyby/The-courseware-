<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sort()</title>
  </head>
  <body>

    <script>
      var arr = [1, 4, 2, 5, 3, 10];
      // sort()会调用每个数组项的toString()将所有元素转换为字符串再进行比较，
      // 比较的是其Unicode码位点（code point）
      console.log(arr.sort()); // [1, 10, 2, 3, 5]

      // 升序
      function compare(a, b) {
        if (a < b) {
          return -1;
        } else if (a > b) {
          return 1;
        } else {
          return 0;
        }
      }
      // 根据返回值进行排序，小于0（-1），a、b不做调换；大于0（1），a、b调换位置
      console.log(arr.sort(compare));
      console.log(arr.reverse()); // 反转
      // 降序
      // function compare(a, b) {
      //   if (a < b) {
      //     return 1;
      //   } else if (a > b) {
      //     return -1;
      //   } else {
      //     return 0;
      //   }
      // }
      // console.log(arr.sort(compare));

      // 消除数组中的重复元素，并进行升序排序
      var arr = [23, 1, 14, 1, 3, 20, 3, 22, 17, 23];
      function remove(raw) {
        var newarr = [];
        for (var i = 0; i < raw.length; i++) {
          if (newarr.indexOf(raw[i]) == -1) {
            newarr.push(raw[i]);
          }
        }
        return newarr.sort(function (a, b) {return a - b;});
      }
      console.log(remove(arr));
    </script>

  </body>
</html>
