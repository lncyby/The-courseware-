<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var a;
      var b = true;
      var c = 10;
      var d = "hello world"
      var e = null;

      console.log(typeof a); // 声明但为赋值的变量返回undefined
      console.log(typeof b); // typeof用于检测给定变量的数据类型
      console.log(typeof c); // typeof操作符返回某个字符串，如"undefined"
      console.log(typeof d);
      console.log(typeof e); // object
      console.log(typeof f); // 未声明的变量也是返回undefined
    </script>
  </body>
</html>
