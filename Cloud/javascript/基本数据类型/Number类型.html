<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      console.log("----------isNaN()----------");
      console.log(isNaN(NaN)); // isNaN()接受任何数据类型的参数，检测此参数是否不是数值
      console.log(isNaN(10)); // false, 10是数值
      console.log(isNaN("10")); // false, "10"可以被转换成数值10
      console.log(isNaN("blue")); // true
      console.log(isNaN(true)); // false, true可以被转换成数值1

      console.log("----------Number()----------");
      console.log(Number("Hello World")); // NaN
      console.log(Number("")); // 0
      console.log(Number("000011")); // 11
      console.log(Number(true)); // 1

      console.log("----------parseInt()----------");
      console.log(parseInt("1234blue")); // 1234
      console.log(parseInt("")); // NaN
      console.log(parseInt("0xA")); // 10, 十六进制转换为十进制
      console.log(parseInt(22.5)); // 22, parseInt, int, int...
      console.log(parseInt(070)); // 56, 八进制数值转换为十进制数值
      console.log(parseInt("070")); // 70
      console.log(parseInt("70")); // 70
      // 建议为parseInt()函数设置第二个参数，明确其第一个参数按几进制解析
      console.log(parseInt("0xAF", 16)); // 175
      console.log(parseInt("AF", 16)); // 175, 设置第二个参数后，前缀可以省略

      console.log("----------parseFloat----------");
      console.log(parseFloat("1234blue")); // 1234
      console.log(parseFloat("0xA")); // 0
      console.log(parseFloat("22.5")); // 22.5
      console.log(parseFloat("0908.5")); // 908.5
      console.log(parseFloat("3.125e7")); // 31250000
    </script>
  </body>
</html>
