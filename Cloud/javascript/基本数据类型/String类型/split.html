<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>String.split()</title>
  </head>
  <body>
    <script type="text/javascript">
      // str.split([separator][, limit])
      // split()方法返回一个字符串数组，元素为原字符串中的字符
      // separator（分隔符） 
      var str = "you are my longing";
      console.log(str.split(" ")); // ["you", "are", "my", "longing"]
    </script>
  </body>
</html>
