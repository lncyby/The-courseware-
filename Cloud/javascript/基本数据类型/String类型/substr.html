<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>String.substr()</title>
  </head>
  <body>
    <script type="text/javascript">
      var str = "Hello Candy";
      // str.substr(start[, length])
      // 返回字符串中从指定位置开始到指定长度的子字符串
      console.log(str.substr(0, 5));
      console.log(str.substr(0));
    </script>
  </body>
</html>
