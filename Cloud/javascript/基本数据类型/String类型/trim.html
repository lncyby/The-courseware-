<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>String.trim()</title>
  </head>
  <body>
    <script type="text/javascript">
      var str = "  Heloo World  ";
      // String.trim()删除字符串首尾两端的空白字符
      // String.trim()不影响原字符串，它返回一个新字符串
      var newStr = str.trim();
      console.log("[" + newStr + "]");
    </script>
  </body>
</html>
