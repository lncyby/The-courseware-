<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>offsetLeft and offsetTop and offsetParent</title>
    <style media="screen">
      #div-f {
        width: 1200px;
        height: 800px;
        border: 5px solid rgb(57, 134, 236);
        position: absolute;
        top: 100px;
        left: 50%;
        margin-left: -600px;
      }
      #div-s {
        width: 300px;
        height: 200px;
        border: 5px solid rgb(57, 134, 236);
        position: absolute;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="div-f">
      <div id="div-s"></div>
    </div>

    <script type="text/javascript">
      var f = document.getElementById("div-f");
      var s = document.getElementById("div-s");

      //  offsetTop: 上外边框与父元素上内边框的距离
      console.log("s.offsetTop:", s.offsetTop); // 100 默认单位为像素
      // offsetLeft: 左外边框与父元素左内边框的距离
      console.log("s.offsetLeft:", s.offsetLeft); // 100
      // offsetParent: 返回s的父元素，s相对于它进行偏移
      console.log("s.offsetParent:", s.offsetParent);

      // 通过样式设置子元素的偏移量
      s.style.left = "20px";
      s.style.top = "20px";
    </script>
  </body>
</html>
