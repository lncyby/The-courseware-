<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>否定伪类选择符</title>
    <style media="screen">
      p:not(.not) {
        color: rgb(88, 209, 129);
      }
    </style>
  </head>
  <body>
    <p>伪类选择符</p>
    <p id="p-1">伪类选择符</p>
    <p class="not">否定伪类选择符</p>
    <p class="yes">伪类选择符</p>
  </body>
</html>
