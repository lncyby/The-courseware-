<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      div{
        width: 300px;
        height: 150px;
        border: 1px solid silver;
        float: left;
        margin-left: 50px;
        background: url("./logo_2.jpg") no-repeat;
      }
      #div-2{
        background: url("./logo_2.jpg");
        /* 设置背景图片的尺寸 */
        background-size: 300px 150px;
      }
      #div-3{
        background: url("./logo_2.jpg");
        /* 在保持原图片的宽高比例的情况下进行缩放至完全覆盖容器 */
        background-size: cover;
      }
      #div-4{
        background: url("./logo_2.jpg") no-repeat;
        /* 在保持原图片宽高比例的情况下进行缩放至某一边完全贴合容器边缘 */
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <div id="div-1"></div>
    <div id="div-2"></div>
    <div id="div-3"></div>
    <div id="div-4"></div>
  </body>
</html>
