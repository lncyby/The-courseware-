<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      div{
        width: 500px;
        height: 300px;
        border: 7px dashed red;
        padding: 15px;
        margin: 50px 0 0 50px;
        float: left;
      }
      #div-1{
        background: url("./logo_2.jpg")
      }
      #div-2{
        background: url("./logo_2.jpg");
        /* 默认值为：border-box */
        /* 铺满整个容器 */
        background-clip: border-box;
      }
      #div-3{
        background: url("./logo_2.jpg");
        /* 裁剪掉内容区域以外的图片 */
        background-clip: content-box;
      }
      #div-4{
        background: url("./logo_2.jpg");
        /* 裁剪掉padding区域以外的图片 */
        background-clip: padding-box;
      }
    </style>
  </head>
  <body>
    <div id="div-1"></div>
    <div id="div-2"></div>
    <div id="div-3"></div>
    <div id="div-4"></div>
  </body>
</html>
