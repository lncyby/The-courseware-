<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        width: 300px;
        height: 300px;
        background-color: black;
      }
      #one{
        float: left;
        margin: 350px 0 0 100px;
        /* 新增属性值依次为（对象阴影）： 模糊值 外延值 */
        box-shadow: -10px -10px 10px 10px silver inset;
      }
      #two{
        float: right;
        margin: 350px 100px 0 0;
        /* inset: 内阴影 */
        box-shadow: 10px 10px silver inset;
      }
    </style>
  </head>
  <body>
    <div id="one"></div>
    <div id="two"></div>
  </body>
</html>
