<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>属性选择符</title>
    <style media="screen">
      /* 选中具有class属性，并且其属性值是以1结尾的元素 */
      p[class$="1"] {
        color: rgb(62, 103, 224);
      }
    </style>
  </head>
  <body>
    <p class="p-1">我是1</p>
    <p class="p-2">我是2</p>
    <p class="p-3">我是3</p>
    <p class="p-4">我是4</p>
  </body>
</html>
