<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>子选择符</title>
    <style media="screen">
      #ul-1 > li > span {
        color: rgb(29, 194, 244);
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <ul id="ul-1">
      <li>
        <span>子元素</span>
        <ul>
          <li>后代元素
            <ul>
              <li>后代元素</li>
            </ul>
          </li>
          <li>后代元素</li>
        </ul>
      </li>
      <li>
        <span>子元素</span>
        <ul>
          <li>后代元素
            <ul>
              <li>后代元素</li>
            </ul>
          </li>
          <li>后代元素</li>
        </ul>
      </li>
      <li>
        <span>子元素</span>
        <ul>
          <li>后代元素
            <ul>
              <li>后代元素</li>
            </ul>
          </li>
          <li>后代元素</li>
        </ul>
      </li>
    </ul>
    <p>子选择符只会命中子元素，不会命中子元素的后代元素</p>
  </body>
</html>
