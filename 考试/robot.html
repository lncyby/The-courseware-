<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>robot</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    body,html {
      height: 100%;
      background: #ff754d;
    }
    section {
      width: 555px;
      height: 270px;
      margin: 190px auto;
    }
    section ul {
      width: 100%;
      height: 100%;
      list-style: none;
      display: flex;
      justify-content: space-between;
    }
    section ul li {
      width: 103px;
      height: 260px;
      /*border: 1px solid red;*/
      box-shadow: 0px 0px 5px gray;
      border-radius: 1px 1px 51px 51px;
      position: relative;
      background-color: rgba(85, 85, 85, 0.2);
    }
    ul li > span {
      position: absolute;
      width: 64px;
      height: 64px;
      bottom: 0;
      left: 0;
      border: 20px solid rgba(85, 85, 85, 0.4);
      border-radius: 52px;
    }
    ul li > span > span {
      position: absolute;
      width: 22px;
      height: 113px;
      bottom: -22px;
      left: 34%;
      background: #4d4d4d;
      border-radius: 0px 0px 11px 11px;
      transform-origin: top center;

    }
    ul li > span > span:nth-child(1) {
      animation: run 2s linear infinite;

    }
    ul li > span > span:nth-child(2) {
      animation: run 2s linear infinite;
      /*-webkit-animation-delay: 0.1s;*/
    }
    ul li > span > span:nth-child(3) {
      animation: run 2s linear infinite;
      /*-webkit-animation-delay: 0.2s;*/
    }
    ul li > span > span:nth-child(4) {
      animation: run 2s linear infinite;
      /*-webkit-animation-delay: 0.3s;*/
    }
    ul li > span > span:nth-child(5) {
      animation: run 2s linear infinite;
      /*-webkit-animation-delay: 0.4s;*/
    }
    i {
      position: absolute;
      width: 103px;
      height: 50px;
      background-color: #4d4d4d;
      top: 0;
      left: 0;
      margin-top: 105px;

      transform-origin: center center;
    }
    ul li i:nth-child(1) {
      animation: sport 2s linear infinite;

    }
    ul li i:nth-child(2) {
      animation: sport 2s linear infinite;
      /*-webkit-animation-delay: 0.1s;*/
    }
    ul li i:nth-child(3) {
      animation: sport 2s linear infinite;
      /*-webkit-animation-delay: 0.2s;*/
    }
    ul  li i:nth-child(4) {
      animation: sport 2s linear infinite;
      /*-webkit-animation-delay: 0.3s;*/
    }
    ul li i:nth-child(5) {
      animation: sport 2s linear infinite;
      /*-webkit-animation-delay: 0.4s;*/
    }
    @keyframes run {
      0% {
        transform: translateY(0) rotate(0);
      }
      25% {
        transform: translateY(-42px) rotate(26deg);
      }
      50% {
        transform: translateY(-84px) rotate(0);
      }
      75% {
        transform: translateY(-42px) rotate(-26deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }
    @keyframes sport {
      0% {
      }
      50% {
        transform: translateY(-84px);
      }
      100% {

      }
    }
    </style>
  </head>
  <body>
    <section>
    <ul>
      <li><span><span></span></span><i></i></li>
      <li><span><span></span></span><i></i></li>
      <li><span><span></span></span><i></i></li>
      <li><span><span></span></span><i></i></li>
      <li><span><span></span></span><i></i></li>
    </ul>
    </section>
  </body>
</html>
