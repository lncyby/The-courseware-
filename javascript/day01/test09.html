<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的显示/隐藏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div-1 {
            width: 100px;
            height: 100px;
            background: yellow;
        }

    </style>
</head>
<body>

<div id="div-1"></div>
<button id="btn1">隐藏</button>
<button id="btn2">显示</button>


<script>
    //获得了页面上的三个元素
    var div1 = document.getElementById("div-1");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    console.log(btn1);

    //注册两个按钮的点击事件
    btn1.onclick = function () {
//        console.log("btn1 被点击");
        div1.style.display = "none";

    };

    btn2.onclick = function () {
//        console.log("btn2 被点击");
        div1.style.display = "block";
    };

</script>



</body>
</html>
